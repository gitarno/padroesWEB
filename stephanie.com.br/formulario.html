<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Formulario</title>
</head>

<body>
	<h1>Formulário</h1>
	<form id="contato" method="post">
    	<fieldset>
        	<legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" required placeholder="Seu Nome *"><br/>
            
            <label for="sobrenome">Sobrenome: </label>    
            <input type="text" name="sobrenome" required placeholder="Seu Sobrenome *"><br/>
            
            <input type="submit" value="Cadastrar">
            <input type="button" value="Falso" disabled><br/>
            
            <textarea name="obs" >            
            </textarea></fieldset><br/>
            
            <input type="checkbox" name="golf" value="true">
	        <input type="checkbox" name="futebol">
            <input type="checkbox" name="volei">
            <input type="checkbox" name="minecraft"><br/>
            
            <label for="sexo">Masculino</label>
            <input type="radio" name="sexo" value="1">
            <label for="sexo">Feminino</label>
            <input type="radio" name="sexo" value="2"><br/>
            
            <select name="estado">
            	<optgroup label="região sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SP">São Paulo</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="??">Acapulco</option>
                </optgroup>
            </select>
        </fieldset>
    </form>
</body>
</html>
